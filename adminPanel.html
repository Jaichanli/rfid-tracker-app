<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>Admin Panel - RFID Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f4f4f4;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <div class="container py-4">
    <h2 class="mb-4 text-center">ðŸ‘¥ User Management Panel</h2>

    <!-- Add User Form -->
    <form id="addUserForm" class="row g-3 mb-4">
      <div class="col-md-3">
        <input name="username" class="form-control" placeholder="Username" required />
      </div>
      <div class="col-md-3">
        <input name="password" type="password" class="form-control" placeholder="Password" required />
      </div>
      <div class="col-md-3">
        <select name="role" class="form-select" required>
          <option value="operator">Operator</option>
          <option value="admin">Admin</option>
          <option value="viewer">Viewer</option>
        </select>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Add User</button>
      </div>
    </form>

    <!-- User Table -->
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Load Header and set active nav
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;

        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        const navLinks = document.querySelectorAll('#header-container nav a');
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPage) {
            link.classList.add('active');
          }
        });
      });

    // Access Control: Only Admins Allowed
    const role = localStorage.getItem('userRole');
    const userId = localStorage.getItem('userId');
    if (role !== 'admin') {
      alert('Access denied. Admins only.');
      window.location.href = 'unauthorized.html'; // Create this page
    }

    let userToDelete = null;

    function logActivity(action) {
      const log = {
        userId: localStorage.getItem('userId'),
        action,
        page: 'adminPanel.html',
        timestamp: new Date().toISOString()
      };
      fetch('/api/logs', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(log)
      }).catch(err => console.error('Log error', err));
    }

    async function loadUsers() {
      const res = await fetch('/api/users');
      const users = await res.json();
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.username}</td>
          <td>${u.role}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="showDeleteModal(${u.id})">Delete</button>
          </td>
        </tr>
      `).join('');
    }

    document.getElementById('addUserForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        username: form.username.value,
        password: form.password.value,
        role: form.role.value
      };
      const res = await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      if (res.ok) {
        logActivity(`Created user: ${data.username} (${data.role})`);
        form.reset();
        loadUsers();
      } else {
        alert('Failed to add user');
      }
    });

    function showDeleteModal(id) {
      userToDelete = id;
      const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
      modal.show();
    }

    document.getElementById('confirmDeleteBtn').addEventListener('click', async function () {
      if (!userToDelete) return;
      const res = await fetch(`/api/users/${userToDelete}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        logActivity(`Deleted user ID: ${userToDelete}`);
        loadUsers();
      } else {
        alert('Failed to delete user');
      }
      bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
    });

    // Initial load
    loadUsers();
  </script>
</body>
</html>
