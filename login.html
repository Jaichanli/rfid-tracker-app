<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RFID Tracker Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">üîê Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="loginFeedback" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();  // Call once only

        if (res.ok) {
          // Save session details
          localStorage.setItem('userId', result.userId);
          localStorage.setItem('userRole', result.role);
          localStorage.setItem('username', result.username);

          document.getElementById('loginFeedback').innerHTML =
            `<div class="alert alert-success">Welcome, ${result.username}!</div>`;

          // Redirect based on role
          let redirectPage = 'entry.html';
          if (result.role === 'admin') redirectPage = 'adminPanel.html';
          else if (result.role === 'viewer') redirectPage = 'view.html';

          setTimeout(() => window.location.href = redirectPage, 1000);
        } else {
          document.getElementById('loginFeedback').innerHTML =
            `<div class="alert alert-danger">${result.message || 'Login failed'}</div>`;
        }

      } catch (err) {
        console.error('Login error:', err);
        document.getElementById('loginFeedback').innerHTML =
          `<div class="alert alert-danger">Server error. Please try again.</div>`;
      }
    });
  </script>
</body>
</html>
